name: Update Epicenter XML

on:
  schedule:
    # Время по Европе/Киеву: 0:00, 09:00, 13:00, 20:00
    - cron: '0 22 * * *'   # 00:00 Kyiv = 22:00 UTC предыдущего дня
    - cron: '0 7 * * *'    # 09:00 Kyiv = 07:00 UTC
    - cron: '0 11 * * *'   # 13:00 Kyiv = 11:00 UTC
    - cron: '0 18 * * *'   # 20:00 Kyiv = 18:00 UTC
  workflow_dispatch:      # возможность запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_epicenter.py
        run: python update_epicenter.py

      - name: Commit and push updated XML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add update_epicenter.xml
          git commit -m "Update Epicenter XML" || echo "No changes to commit"
          git push

name: Update Epicenter XML

on:
  schedule:
    - cron: '0 6 * * *'  # каждый день в 6:00 UTC
  workflow_dispatch:      # можно запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_epicenter.py
        run: python update_epicenter.py

      - name: Copy updated XML to repo root
        run: cp /tmp/epicenter_feed/update_epicenter.xml ./update_epicenter.xml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add update_epicenter.xml
          git commit -m "Update Epicenter XML" || echo "No changes to commit"
          git push

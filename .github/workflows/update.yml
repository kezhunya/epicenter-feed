name: Update Epicenter XML

on:
  schedule:
    # cron в UTC, Украина = UTC+2 (зимой), +3 (летом)
    # для простоты берём зимнее время UTC+2
    - cron: '22 22 * * *'  # 0:00 Украина = 22:00 UTC (предыдущий день)
    - cron: '7 7 * * *'    # 09:00 Украина = 07:00 UTC
    - cron: '11 11 * * *'  # 13:00 Украина = 11:00 UTC
    - cron: '18 18 * * *'  # 20:00 Украина = 18:00 UTC
  workflow_dispatch:      # можно запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # чтобы git push работал

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_epicenter.py
        run: python update_epicenter.py

      - name: Copy updated XML to repo root
        run: cp /tmp/epicenter_feed/update_epicenter.xml ./update_epicenter.xml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add update_epicenter.xml
          git commit -m "Update Epicenter XML" || echo "No changes to commit"
          git push

name: Update Epicenter XML

on:
  schedule:
    # Используем cron с часовой зоной Europe/Kyiv
    - cron: '0 0 * * *'   # 00:00 Kyiv
    - cron: '0 9 * * *'   # 09:00 Kyiv
    - cron: '0 13 * * *'  # 13:00 Kyiv
    - cron: '0 20 * * *'  # 20:00 Kyiv
  workflow_dispatch:      # можно запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_epicenter.py
        run: python update_epicenter.py

      - name: Commit and push updated XML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add update_epicenter.xml
          git commit -m "Update Epicenter XML" || echo "No changes to commit"
          git push

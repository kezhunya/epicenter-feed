name: Update Epicenter XML

# ================== Расписание ==================
on:
  schedule:
    # Cron по UTC для времени Kyiv (зима UTC+2)
    - cron: '0 22 * * *'   # 00:00 Kyiv
    - cron: '0 7 * * *'    # 09:00 Kyiv
    - cron: '0 11 * * *'   # 13:00 Kyiv
    - cron: '0 18 * * *'   # 20:00 Kyiv
  workflow_dispatch:        # возможность запускать вручную

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      # --- Клонируем репозиторий ---
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Устанавливаем Python 3.13 ---
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # --- Устанавливаем зависимости ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # --- Запуск скрипта обновления Epicenter ---
      - name: Run update_epicenter.py
        run: python update_epicenter.py

      # --- Коммитим и пушим обновлённый XML ---
      - name: Commit and push updated XML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add update_epicenter.xml
          git commit -m "Update Epicenter XML" || echo "No changes to commit"
          git push
